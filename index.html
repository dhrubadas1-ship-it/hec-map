<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HEC Top 20 Predictions Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }
    #map { width: 100%; height: 60vh; }
    .feedback { padding: 15px; background: #f2f2f2; }
    .feedback h2 { margin-top: 0; }
    .feedback iframe { width: 100%; height: 500px; border: none; }
    @media (max-width: 600px) {
      .feedback iframe { height: 400px; }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="feedback">
    <h2>Feedback</h2>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeGYr5oLB3pVeGOWTfWEcBNpQ1fJ_vPfJDUv8ikROQ0VY5sSA/viewform?embedded=true">Loading…</iframe>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([26.7, 92.5], 9);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    var topPoints = [
  {'lat': 26.923833, 'lon': 92.827491, 'prob': 1.00, 'id': 1},
  {'lat': 26.92443, 'lon': 92.827891, 'prob': 1.00, 'id': 2},
  {'lat': 26.831621, 'lon': 92.679665, 'prob': 1.00, 'id': 3},
  {'lat': 26.831623, 'lon': 92.738419, 'prob': 1.00, 'id': 4},
  {'lat': 26.778011, 'lon': 92.76293, 'prob': 1.00, 'id': 5},
  {'lat': 26.838061, 'lon': 92.721425, 'prob': 1.00, 'id': 6},
  {'lat': 26.92443, 'lon': 92.827891, 'prob': 1.00, 'id': 7},
  {'lat': 26.861823, 'lon': 92.767892, 'prob': 1.00, 'id': 8},
  {'lat': 26.875783, 'lon': 92.786516, 'prob': 1.00, 'id': 9},
  {'lat': 26.92443, 'lon': 92.827891, 'prob': 1.00, 'id': 10},
  {'lat': 26.889438, 'lon': 92.806813, 'prob': 1.00, 'id': 11},
  {'lat': 26.830833, 'lon': 92.755478, 'prob': 1.00, 'id': 12},
  {'lat': 26.853837, 'lon': 92.725805, 'prob': 1.00, 'id': 13},
  {'lat': 26.796751, 'lon': 92.72893, 'prob': 1.00, 'id': 14},
  {'lat': 26.795344, 'lon': 92.725883, 'prob': 1.00, 'id': 15},
];

    topPoints.forEach(function(pt) {
      L.circleMarker([pt.lat, pt.lon], {
        radius: 8,
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.6
      }).addTo(map)
      .bindPopup('ID: ' + pt.id + '<br>Risk Probability: ' + pt.prob);
    });
  </script>
</body>
</html>
